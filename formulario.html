<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script type='text/javascript' src="./js/32-ejercicio-dom.js"></script>
    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin:20px;
        }
        .dashed{
            border:3px dashed black;
            padding: 5px;

        }
    </style>
</head>
<body>
    <div class='box'>
   <form action="#" method="POST" id='formulario' onsubmit="return false;">
    <label for="nombre">Nombre:</label><br/>
    <input type="text" name='nombre' id="nombre" placeholder="Nombre"/><br/>
    <span id='error_nombre'></span><br/>


    <label for="apellidos">Apellidos:</label><br/>
    <input type="text" name='apellidos' id='apellidos' placeholder="apellidos"/><br/>
    <span id='error_apellidos'></span><br/>
    
    <label for="edad">edad:</label><br/>
    <input type="text" name='edad' id='edad' placeholder="edad"/><br/>
    <span id='error_edad'></span><br/>
    
    <input type='submit' id='submit' value='Enviar'/>
    </form> 
    </div>
    <div class='box dashed'>
        <h3>Informacion del usuario</h3>
        <hr/>
        <p id='p_nombre'>
            Nombre:<span></span>
        </p>
        <p id='p_apellidos'>
            Apellidos: <span></span>
        </p>
        <p id='p_edad'>
            Edad: <span></span>
        </p>
    </div>
</body>
</html>
